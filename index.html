<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1"/>
		<title>Index</title>
	</head>
	<body>
		<form>
			<label for="userEquation">User</label>

			<input type="submit" value="Send" id="submitEquation">
		</form>

		<table id="equation-table" class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>user</th>
					<th>created at</th>
					<th>equation</th>
					<th>solution</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

		<form>
			<label for="userFunction">User</label>
			<input type="text" id="userFunction">
			<label for="function">Function</label>
			<input type="text" id="function">
			<input type="submit" value="Send" id="submitFunction">
		</form>

		<table id="function-table" class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>user</th>
					<th>created at</th>
					<th>function</th>
					<th>graphics</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

		<script type="text/javascript" src="libs/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="libs/bootstrap.js"></script>
		<script type="text/javascript" src="scripts/sampleAPITester.js"></script>

</html>
